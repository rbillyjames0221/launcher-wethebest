<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Full-viewport Video Placeholder</title>
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Container takes full viewport */
    .video-wrap {
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      position: relative;
      background: #000;
    }

    /* The video is sized to cover the container */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: #111;
    }

    /* Simple message */
    .message {
      position: absolute;
      z-index: 10;
      color: #fff;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      padding: 18px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="video-wrap">
  <video id="heroVideo"
         preload="metadata"
         autoplay
         muted
         loop
         playsinline
         webkit-playsinline
         tabindex="0"
         aria-label="Hero video autoplay placeholder">
    <source src="media/video.mp4" type="video/mp4">
    <source src="media/video.webm" type="video/webm">
    Your browser does not support the HTML5 video element.
  </video>

</div>

</body>
</html>
