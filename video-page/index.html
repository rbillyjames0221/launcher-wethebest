<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Full-viewport Video Placeholder</title>
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Container takes full viewport like your carousel */
    .video-wrap {
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      position: relative;
      background: #000;
    }

    /* The video is sized to cover the container similar to object-fit: cover */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: #111;
    }


    /* Small hint centered */
    .hint {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.9);
      background: rgba(0,0,0,0.35);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
      z-index: 5;
    }

    /* Accessibility: show when JS disabled */
    .no-js-message {
      display: none;
      position: absolute;
      z-index: 10;
      color: #fff;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      padding: 18px;
      border-radius: 8px;
      text-align: center;
    }
    .no-js .no-js-message { display: block; }

    /* Small play icon overlay center when paused */
    .play-overlay {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      pointer-events: none;
      font-size: 48px;
      color: rgba(255,255,255,0.9);
      display: none;
    }
    .paused .play-overlay { display: block; }
  </style>
</head>
<body class="no-js">

<div class="video-wrap" id="videoWrap">
  <video id="heroVideo"
         poster="media/poster.jpg"
         preload="metadata"
         autoplay
         muted
         loop
         playsinline
         webkit-playsinline
         tabindex="0"
         aria-label="Hero video autoplay placeholder">
    <source src="media/video.mp4" type="video/mp4">
    <source src="media/video.webm" type="video/webm">
    Your browser does not support the HTML5 video element.
  </video>

  <!-- Center play icon when paused -->
  <div class="play-overlay" id="playOverlay" aria-hidden="true">â–º</div>


  <!-- Simple click to play message -->
  <div class="no-js-message">
    Click to play video
  </div>
</div>

  <script>
    // Remove no-js class
    document.body.className = document.body.className.replace('no-js', '');

    // Get elements
    var video = document.getElementById('heroVideo');
    var playOverlay = document.getElementById('playOverlay');
    var message = document.getElementsByClassName('no-js-message')[0];

    // Hide message
    if (message) {
      message.style.display = 'none';
    }

    // Try to play video
    function playVideo() {
      try {
        video.play();
      } catch(e) {
        // Ignore errors
      }
    }

    // Try to pause video
    function pauseVideo() {
      try {
        video.pause();
      } catch(e) {
        // Ignore errors
      }
    }

    // Hide overlays when playing
    function hideOverlays() {
      if (playOverlay) playOverlay.style.display = 'none';
      if (message) message.style.display = 'none';
    }

    // Show overlays when paused
    function showOverlays() {
      if (playOverlay) playOverlay.style.display = 'block';
    }

    // Click handler
    function handleClick() {
      if (video.paused) {
        playVideo();
      } else {
        pauseVideo();
      }
    }

    // Add event listeners
    if (video) {
      video.onloadeddata = playVideo;
      video.oncanplay = playVideo;
      video.onplaying = hideOverlays;
      video.onpause = showOverlays;
      video.onclick = handleClick;
    }

    // Try autoplay now
    setTimeout(playVideo, 100);
  </script>
</body>
</html>
