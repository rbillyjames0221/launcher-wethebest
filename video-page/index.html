<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Full-viewport Video Placeholder</title>
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Container takes full viewport like your carousel */
    .video-wrap {
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      position: relative;
      background: #000;
    }

    /* The video is sized to cover the container similar to object-fit: cover */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: #111;
    }


    /* Small hint centered */
    .hint {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.9);
      background: rgba(0,0,0,0.35);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
      z-index: 5;
    }

    /* Accessibility: show when JS disabled */
    .no-js-message {
      display: none;
      position: absolute;
      z-index: 10;
      color: #fff;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      padding: 18px;
      border-radius: 8px;
      text-align: center;
    }
    .no-js .no-js-message { display: block; }

    /* Small play icon overlay center when paused */
    .play-overlay {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      pointer-events: none;
      font-size: 48px;
      color: rgba(255,255,255,0.9);
      display: none;
    }
    .paused .play-overlay { display: block; }
  </style>
</head>
<body class="no-js">

<div class="video-wrap" id="videoWrap">
  <video id="heroVideo"
         poster="media/poster.jpg"
         preload="metadata"
         autoplay
         muted
         loop
         playsinline
         webkit-playsinline
         tabindex="0"
         aria-label="Hero video autoplay placeholder">
    <source src="media/video.mp4" type="video/mp4">
    <source src="media/video.webm" type="video/webm">
    Your browser does not support the HTML5 video element.
  </video>

  <!-- Center play icon when paused -->
  <div class="play-overlay" id="playOverlay" aria-hidden="true">â–º</div>


  <!-- Simple click to play message -->
  <div class="no-js-message">
    Click to play video
  </div>
</div>

  <script>
    // Remove no-js class so message hides
    document.body.classList.remove('no-js');

    // Elements
    const video = document.getElementById('heroVideo');
    const playOverlay = document.getElementById('playOverlay');
    const message = document.querySelector('.no-js-message');

    // Hide message immediately when JS loads
    if (message) {
      message.style.display = 'none';
    }

    // Simple autoplay setup with better error handling
    function tryAutoplay() {
      video.play().then(function() {
        // Success - hide play overlay
        playOverlay.style.display = 'none';
        if (message) message.style.display = 'none';
      }).catch(function(error) {
        // Autoplay failed - show play overlay and message
        console.log('Autoplay blocked, user interaction required');
        playOverlay.style.display = 'block';
        if (message) {
          message.style.display = 'block';
          message.textContent = 'Click to play video';
        }
      });
    }

    // Try autoplay when video is ready
    video.addEventListener('loadeddata', tryAutoplay);
    
    // Also try when video can play
    video.addEventListener('canplay', tryAutoplay);

    // Hide play overlay when video starts playing
    video.addEventListener('playing', function() {
      playOverlay.style.display = 'none';
      if (message) message.style.display = 'none';
    });

    // Show play overlay when video is paused
    video.addEventListener('pause', function() {
      playOverlay.style.display = 'block';
    });

    // Click video to toggle play/pause
    video.addEventListener('click', function() {
      if (video.paused) {
        video.play().catch(function(e) {
          console.log('Play failed:', e);
        });
      } else {
        video.pause();
      }
    });

    // Keyboard accessibility: space toggles play
    video.addEventListener('keydown', function(ev) {
      if (ev.code === 'Space') {
        ev.preventDefault();
        if (video.paused) {
          video.play().catch(function(e) {
            console.log('Play failed:', e);
          });
        } else {
          video.pause();
        }
      }
    });

    // Initial state - try autoplay immediately if video is ready
    if (video.readyState >= 2) {
      tryAutoplay();
    }
  </script>
</body>
</html>
